<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Content Slider Fixture</title>
</head>
<body>

<div class="content-slider-fixture">
    <div class="content-slider-fixture__wrapper">

        <div class="content-slider-fixture__element-container c-swiper__container-horizontal">
            <div class="c-swiper__wrapper">

                <div class="c-swiper__slide">
                    Foo
                </div>

                <div class="c-swiper__slide">
                    Bar
                </div>

            </div>
        </div>

        <button class="content-slider-fixture__prev-icon">prev</button>
        <button class="content-slider-fixture__next-icon">next</button>
    </div>
</div>

</body>
</html>
