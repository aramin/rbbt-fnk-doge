<html>
<head>

    <link rel="stylesheet" href="/contentSlider.css">
    <link rel="stylesheet" href="/swiper.css">
</head>
<body>
<h1>Example: with simple images</h1>

<img class="c-content-slider__image" src="http://placehold.it/350x150"/>
<img class="c-content-slider__image" src="http://placehold.it/250x250"/>
<img class="c-content-slider__image" src="http://placehold.it/150x350"/>

<div class="c-content-slider__overlay">
    <div class="c-content-slider__wrapper">

        <div class="c-content-slider__element-container">
            <div class="c-swiper__wrapper">
                <div class="c-swiper__slide c-swiper__slide--is-upright">

                    <img src="http://placehold.it/350x1500" class="c-swiper__slide-content"/>

                </div>
                <div class="c-swiper__slide">
                        <img src="http://placehold.it/250x250" class="c-swiper__slide-content"/>
                </div>
                <div class="c-swiper__slide">
                        <img src="http://placehold.it/150x350" class="c-swiper__slide-content"/>
                </div>
                <div class="c-swiper__slide">
                        <img src="http://placehold.it/1500x350" class="c-swiper__slide-content"/>
                </div>
                <div class="c-swiper__slide">
                        <img src="http://placehold.it/150x1500" class="c-swiper__slide-content"/>
                </div>
                <div class="c-swiper__slide">
                        <img src="http://placehold.it/1500x1500" class="c-swiper__slide-content"/>
                </div>
                <div class="c-swiper__slide">
                    <div class="c-swiper__slide-content">
                        <picture class=" o-element__image c-image-element__image">
                            <source data-breakpoint="XXLarge"
                                    srcset="https://www.welt.de/img/politik/deutschland/mobile158893093/3091629487-ci23x11-w780/Kehrtwende-im-linken-Club-62.jpg 1.0x"
                                    media="(min-width: 1600px)">
                            <source data-breakpoint="XLarge"
                                    srcset="https://www.welt.de/img/politik/deutschland/mobile158893093/3091629487-ci23x11-w780/Kehrtwende-im-linken-Club-62.jpg 1.0x"
                                    media="(min-width: 1136px)">
                            <source data-breakpoint="Large"
                                    srcset="https://www.welt.de/img/politik/deutschland/mobile158893093/3091629487-ci23x11-w780/Kehrtwende-im-linken-Club-62.jpg 1.0x"
                                    media="(min-width: 1024px)">
                            <source data-breakpoint="Medium"
                                    srcset="https://www.welt.de/img/politik/deutschland/mobile158893093/3091629487-ci23x11-w680/Kehrtwende-im-linken-Club-62.jpg 1.0x"
                                    media="(min-width: 600px)">
                            <source data-breakpoint="Small"
                                    srcset="https://www.welt.de/img/politik/deutschland/mobile158893093/3091629487-ci23x11-w600/Kehrtwende-im-linken-Club-62.jpg 1.0x">
                            <img
                                    src="https://www.welt.de/img/politik/deutschland/mobile158893093/3092509487-ci102l-w1024/Kehrtwende-im-linken-Club-62.jpg"
                                    alt="Kehrtwende im linken Club">
                        </picture>
                    </div>
                </div>
            </div>
        </div>

        <div class="c-content-slider__caption">
            <p>
                Beschreibung
            </p>
        </div>

        <div class="c-content-slider__nav">
            <span class="c-content-slider__nav-position">
                1 von 47
            </span>

            <div class="c-content-slider__icons">
                <div class="c-content-slider__icon c-content-slider__toggle-caption-icon">üîé</div>

                <div class="c-content-slider__icon c-content-slider__prev-icon">‚óÄ</div>

                <div class="c-content-slider__icon c-content-slider__next-icon">‚ñ∂</div>

                <div class="c-content-slider__icon c-content-slider__close-icon">‚ùå</div>
            </div>
        </div>

    </div>
</div>

<script src="/ContentSlider.dev.js"></script>

<script>
    (function() {
        var ContentSlider = ContentSliderModule.default;

        new ContentSlider({
            // Doge Options
            content: ".c-content-slider__image",
            overlay: ".c-content-slider__overlay",
            bemBlockName: "c-content-slider",
            swiperBemBlockName: "c-swiper",
            extractSliderElement: function(elem) {
                return elem;
            },
            extractCaption: function() {
            }
        }, {
            // Doge CSS Classes
            element: "c-content-slider__element",
            wrapper: "c-content-slider__wrapper",
            overlay: "c-content-slider__overlay",
            overlayModVisible: "c-content-slider__overlay--is-visible",
            nav: "c-content-slider__nav",
            navPosition: "c-content-slider__nav-position",
            description: "c-content-slider__description",
            descriptionModVisible: "c-content-slider__description--is-visible",
            elementContainer: "c-content-slider__element-container",
            icon: "c-content-slider__icon",
            toggleDescriptionIcon: "c-content-slider__toggle-description-icon",
            prevIcon: "c-content-slider__prev-icon",
            nextIcon: "c-content-slider__next-icon",
            closeIcon: "c-content-slider__close-icon",
            elementContainerForceRedraw: "c-content-slider__element-container--force-redraw"
        }, {
            // Swiper Options
            direction: 'horizontal',
            slidesPerView: 1,

            // set prev- and next buttons to buttons provided by content-slider
            nextButton: '.c-content-slider__next-icon',
            prevButton: '.c-content-slider__prev-icon',

            // Swiper CSS Classes
            containerModifierClass: 'c-swiper__container-',
            slideClass: 'c-swiper__slide',
            slideActiveClass: 'c-swiper__slide--is-active',
            slideDuplicateActiveClass: 'c-swiper__slide--is-duplicate-active',
            slideVisibleClass: 'c-swiper__slide--is-visible',
            slideDuplicateClass: 'c-swiper__slide--is-duplicate',
            slideNextClass: 'c-swiper__slide--is-next',
            slideDuplicateNextClass: 'c-swiper__slide--is-duplicate-next',
            slidePrevClass: 'c-swiper__slide--is-prev',
            slideDuplicatePrevClass: 'c-swiper__slide--is-duplicate-prev',
            noSwipingClass: 'c-swiper__no-swiping',
            wrapperClass: 'c-swiper__wrapper',
            bulletClass: 'c-swiper__pagination-bullet',
            bulletActiveClass: 'c-swiper__pagination-bullet--is-active',
            buttonDisabledClass: 'c-swiper__button--is-disabled',
            paginationCurrentClass: 'c-swiper__pagination--is-current',
            paginationTotalClass: 'c-swiper__pagination-total',
            paginationHiddenClass: 'c-swiper__pagination--is-hidden',
            paginationProgressbarClass: 'c-swiper__pagination-progressbar',
            paginationClickableClass: 'c-swiper__pagination--is-clickable',
            paginationModifierClass: 'c-swiper__pagination--',
            lazyLoadingClass: 'c-swiper__lazy',
            lazyStatusLoadingClass: 'c-swiper__lazy--is-loading',
            lazyStatusLoadedClass: 'c-swiper__lazy--is-loaded',
            lazyPreloaderClass: 'c-swiper__lazy-preloader',
            notificationClass: 'c-swiper__notification',
            preloaderClass: 'c-swiper__preloader',
            zoomContainerClass: 'c-swiper__zoom-container'
        });

    })();

</script>
</body>
